[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
lib_deps = 
	wifwaf/MH-Z19@^1.5.4
	adafruit/DHT sensor library@^1.4.4
	knolleary/PubSubClient@^2.8
monitor_filters = 
	default
	time
	esp8266_exception_decoder
